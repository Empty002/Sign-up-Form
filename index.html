<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="" defer></script>
  </head>
  <body>
    <main>
      <section class="left-side">
        <div class="odin-lined">
          <div class="img-para">
            <img src="Images/odin-lined.png" alt="" />
            <p>ODIN</p>
          </div>
        </div>
        <div class="sidebar">
          <img
            class="pic"
            src="Images/y-a-SH2EDaghr74-unsplash.jpg"
            alt="tokyo"
          />
        </div>
        <div class="copy">
          <p>
            Photo by <span><a href="https://unsplash.com/@_ya">Y.A</a></span> on
            Unsplash
          </p>
        </div>
      </section>

      <section class="form">
        <form action="#" method="post" class="sign-up-form">
          <div class="paragraphs">
            <div class="quote">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
                Sint corrupti cumque nihil, <br />
                saepe sequi rem quae consectetur deleniti. <br /><br />
                You <i>know </i> you want to.
              </p>
            </div>
          </div>

          <div class="sign-up-section">
            <h1>Let's do this!</h1>
            <section class="inputs">
              <div class="first-name">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name" required />
              </div>
              <div class="last-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name" required />
              </div>
              <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" name="Email" id="Email" required />
              </div>
              <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  maxlength="11"
                  required
                />
              </div>
              <div class="pass">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass" required />
              </div>
              <div class="confirm-pass">
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm-pass"
                  id="confirm-pass"
                  required
                />
              </div>
            </section>
          </div>

          <section class="footer">
            <button>Create Account</button>
            <div class="have-account">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
